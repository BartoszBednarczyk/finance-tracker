<div class="wrapper">
    <form [formGroup]="form">
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" autocomplete="off" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Date</mat-label>
            <input matInput type="date" formControlName="date" />
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="addReminder()">Add reminder</button>
    </form>
</div>
